<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navbar Menu</title>
    <!-- style css -->
    <link rel="stylesheet" href="./style.css">
    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <a href="#" class="toggleBox">
            <span class="icon"></span>
        </a>
        <ul class="navItems">
            <li>
                <a href="#">
                    <i class="fa fa-home" style="--i:1"></i>
                    <span style="--g:1">home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-user" style="--i:2"></i>
                    <span style="--g:2">user</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-folder" style="--i:3"></i>
                    <span style="--g:3">portfolio</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-message" style="--i:4"></i>
                    <span style="--g:4">chat</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-globe" style="--i:5"></i>
                    <span style="--g:5">blog</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- js -->
    <script src="./main.js"></script>
</body>

</html>
